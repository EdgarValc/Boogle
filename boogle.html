<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Logins | Boogle</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
      body {
        font-family: 'Raleway', serif;
        font-size: 21px;
      }
    </style>
</head>

<body>
<div class="container">
    <div class="logo-block">
        <img src="img/googlpng.png" class="title-image" width="100px" alt="google logo">
    </div>

    <div class="title-block">
        <p class="login-title">Viens profils. Viss Boogle.</p>
    </div>

    <div class="signin-block">
        <h1 class="login-text">Pierakstīties ar savu Boogle profilu</h1>

        <div class="account-wall">
            <img class="profile-img" src="img/anonymousi.png" alt="profile picture">

            <form class="form-signin">
                <input type="text" class="form-control" placeholder="Epasts" required autofocus>
                <input type="password" class="form-control" placeholder="Parole" required>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Pierakstīties</button>
            </form>
        </div>

        <a href="#" class="new-account">Izveidot profilu </a>
    </div>
</body>
</html>
